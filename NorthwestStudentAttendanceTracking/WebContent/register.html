<h4>Register</h4>
<div class="jumbotron" style="background-color: #C0C0C0;">
	<form id="formId">
		<div class="rows">
			<div class="col-sm-6">

				<div class="form-group">
					<label for="firstName">First Name:</label> <input type="firstName"
						class="form-control" id="firstName" placeholder="first name"
						name="firstName" value="sai">
				</div>

				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="emailId" placeholder="Enter email"
						name="email" value="ram@gmail.com">
				</div>

				<div class="form-group">
					<label for="phoneNumber">Phone: </label> <input type="phoneNumber"
						class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx"
						name="phone" value="1231231234">
				</div>
			</div>

			<div class="col-sm-6">

				<div class="form-group">
					<label for="lastName">Last Name:</label> <input type="lastName"
						class="form-control" id="lastName" placeholder="last name"
						name="lastName" value="ram">
				</div>

				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						class="form-control" id="pwdId" placeholder="Enter password"
						name="password" value="ram">
				</div>

				<div class="form-group">
					<label for="dob">Date Of Birth:</label> <input type="dob"
						class="form-control" id="dob" placeholder="mm-dd-yyyy"
						name="dateOfBirth" value="12121234">
				</div>
				<br>

			</div>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<input type="button" class="btn btn-primary" id=registerId
						value="Register" name="submit">
				</div>
			</div>
		</div>
	</form>
</div>
